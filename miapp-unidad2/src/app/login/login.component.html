<div class="container">
  <div class="row">
    <div class="col-sm-5 offset-md-3">
      <h2>Ingresar</h2>
      <form [formGroup]="form" (ngSubmit)="handleLogin()">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.get('email').errors && form.get('email').dirty
            }"
            formControlName="email"
          />
          <div
            *ngIf="form.get('email').hasError('required')"
            class="invalid-feedback"
          >
            Este campo es obligatorio.
          </div>
          <div
            *ngIf="form.get('email').hasError('email')"
            class="invalid-feedback"
          >
            Por favor coloque una dirección de correo electronico válido.
          </div>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input
            type="password"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                form.get('password').errors && form.get('password').dirty
            }"
            formControlName="password"
          />
          <div
            *ngIf="form.get('password').hasError('required')"
            class="invalid-feedback"
          >
            Este campo es obligatorio.
          </div>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
